<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR AR Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            background: linear-gradient(120deg, #1a1a1a, #0d0d0d);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(20, 20, 20, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }
        .button {
            margin: 10px;
            padding: 12px 20px;
            font-size: 1rem;
            background: linear-gradient(90deg, #00ffcc, #0066ff);
            color: black;
            text-decoration: none;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to QR AR Experience</h1>
        <p>Choose an AR experience below:</p>
        <a href="scan_map.html" class="button">Scan Map</a>
        <a href="scan_storybook.html" class="button">Scan Storybook</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@mindar-js/aframe/dist/aframe.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
